<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Splitter - Login</title>
    <link rel="shortcut icon" href="/assets/favicon_io/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container d-flex flex-column mw-100  justify-content-between align-items-center p-0">
        <nav class="w-100 navbar bg-success ">
            <div class="w-100 d-flex justify-content-between px-5 py-1">
              <a class="navbar-brand d-flex" href="#">
                <img src="/assets/bill_Splitter.svg" alt="Logo" width="50" class="d-inline-block align-text-top">
              </a>
              <a class="btn btn-warning text-white" href="/signin"><i class="bi bi-person-fill"></i> Sign In</a>
            </div>
        </nav>
        <div class="auth-box">
            <div class="fs-5 text-center text-success">
                Welcome To üí∏ Bill Splitter
            </div>
            <hr>
            <form class="d-flex flex-column" method="post" th:action="@{/validateUser}">
                <div class="mb-3">
                  <label for="mobile" class="form-label"><i class="bi bi-phone"></i> Mobile</label>
                  <input type="number" class="form-control" name="mobile" required>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label"><i class="bi bi-eye"></i> Password</label>
                  <input type="password" class="form-control" name="password" required>
                </div>
                <button type="submit" class="align-self-center w-100 btn btn-outline-success">Login <i class="bi bi-box-arrow-in-right"></i></button>
              </form>
        </div> 
        <div class="footer py-3">
           <a class="btn text-success" href="#" target="_blank">By Amritanshu Prajapatiüôã‚Äç‚ôÇÔ∏è</a>
        </div>
    </div>
</body>
</html>
