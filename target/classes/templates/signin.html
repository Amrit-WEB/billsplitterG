<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Splitter - Create Account</title>
    <link rel="shortcut icon" href="/assets/favicon_io/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container d-flex flex-column mw-100  justify-content-between align-items-center p-0">
        <nav class="w-100 navbar bg-success ">
            <div class="w-100 d-flex justify-content-between px-5 py-1">
              <a class="navbar-brand d-flex" href="#">
                <img src="/assets/bill_Splitter.svg" alt="Logo" width="50" class="d-inline-block align-text-top">
              </a>
              <a class="btn btn-warning text-white" href="/">Log In <i class="bi bi-box-arrow-in-right"></i></a>
            </div>
        </nav>
        <div class="auth-box mt-5">
            <div class="fs-5 text-center text-success">
                Welcome To üí∏ Bill Splitter
            </div>
            <hr>
            <form class="d-flex flex-column" id="signin-form" th:action="@{/usersave}" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label"><i class="bi bi-person"></i> Name</label>
                    <input type="text" class="form-control" name="name" >
                    <span class="err-msg" id="name-err">Name must not be blank</span>
                  </div>
                <div class="mb-3">
                  <label for="mobile" class="form-label"><i class="bi bi-phone"></i> Mobile</label>
                  <input type="number" class="form-control" name="mobile" required>
                  <span class="err-msg" id="mob-err">Mobile must be 10-digit</span>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label"><i class="bi bi-eye"></i> Password</label>
                  <input type="password" class="form-control" name="password" required>
                  <span class="err-msg" id="pass-err">Password at least 4 character</span>
                </div>
                <button type="submit" class="align-self-center w-100 btn btn-outline-success">Create Account <i class="bi bi-person"></i></button>
              </form>
        </div> 
        <div class="footer py-3">
           <a class="btn text-success" href="#" target="_blank">By Amritanshu Prajapatiüôã‚Äç‚ôÇÔ∏è</a>
        </div>
    </div>
    <script>
        function checkName(e){
                if(e.value.length < 4){
                    document.getElementById('name-err').style.display = 'block';
                    return false;
                }else{
                    document.getElementById('name-err').style.display = 'none';
                    return true;
                }
        }
        function checkMobile(e){
                if(e.value.length !== 10){
                    document.getElementById('mob-err').style.display = 'block';
                    return false;
                }else{
                    document.getElementById('mob-err').style.display = 'none';
                    return true;
                }
        }
        function checkPass(e){
                if(e.value.length < 4){
                    document.getElementById('pass-err').style.display = 'block';
                    return false;
                }else{
                    document.getElementById('pass-err').style.display = 'none';
                    return true;
                }
        }
        
        const form = document.getElementById('signin-form');
        form.addEventListener('submit', function (e) {
            e.preventDefault();

            const n = document.getElementsByTagName('input').name;
            const m = document.getElementsByTagName('input').mobile;
            const p = document.getElementsByTagName('input').password;

            const nValid = checkName(n);
            const mValid = checkMobile(m);
            const pValid = checkPass(p);

            if( nValid && mValid && pValid){
                form.submit();
            }
        });
    </script>
</body>
</html>
